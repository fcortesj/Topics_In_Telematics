<!--Icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Main Code -->
<div class="image">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <i class="fa fa-cloud" style="margin-left: 15px; margin-right: 10px;"></i>
    <span>Weather Application</span>
  </div>

  <!-- Body -->
  <div class="content" role="main">
    <!-- Filter Bar-->
    <div class="input-icons">
      <i class="fa fa-search"></i>
      <input class="filterField" #filterInput [(ngModel)]="query" placeholder="Search by Username"
        (input)="filterInputs(filterInput.value)">
    </div>

    <div class="container">
      <!-- Matrix-->
      <div class="grid-container-title">
        <div>Identification</div>
        <div>Username</div>
        <div>Email</div>
        <div>Temperature (Â°C)</div>
        <div>Moisture</div>
        <div>Longitude</div>
        <div>Latitude</div>
      </div>

      <div class="spaceBetween"></div>

      <div *ngFor="let input of assignedInputs" class="grid-container">
        <div>{{input.id}}</div>
        <div>{{input.username}}</div>
        <div>{{input.email}}</div>
        <div>{{input.temperature}}</div>
        <div>{{input.moisture}}</div>
        <div>{{input.longitude}}</div>
        <div>{{input.latitude}}</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
