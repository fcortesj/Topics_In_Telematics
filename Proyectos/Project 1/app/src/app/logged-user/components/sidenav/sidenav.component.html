<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav" #sidenav opened="false" mode="side">
        <mat-toolbar color="primary">
            MENU
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/mainPage']">
                <h3 matLine> Main Page</h3>
            </a>
            <a mat-list-item [routerLink]="['/login']">
                <h3 matLine> Log In</h3>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (trigger)="sidenav.toggle()"></app-toolbar>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
